<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Car Service Satisfaction Survey</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required/>
        </label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required/>
        </label>
        <label id="number-label">Age: <input id="number" type="number" min="12" max="120" placeholder="Enter your age" required/>
        </label>
      </fieldset>
      <fieldset>
        <label>What was the reason of your visit of our service shop?
          <select id="dropdown">
            <option>Select an option</option>
            <option>Warranty</option>
            <option>Scheduled Maintenance</option>
            <option>Non-Warranty</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Was all your vehicle problems fixed completely?
          <label><input type="radio" class="inline" value="fixed" name="rb"/>Yes</label>
          <label><input type="radio" class="inline" value="notfixed" name="rb"/>No</label>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved?
          <label><input type="checkbox" class="inline" value="cost"/>Cost of services</label>
          <label><input type="checkbox" class="inline" value="scheduling"/>Scheduling</label>
          <label><input type="checkbox" class="inline" value="performance"/>Performance of service</label>
      </fieldset>
      <fieldset>
        <label>What can we do better to improve?
            <textarea placeholder="Enter your comment here..."></textarea>
          </label>
      </fieldset>
      <input id="submit" type="submit"/>
    </form>
  </body>
