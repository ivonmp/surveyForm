<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Short Explanation</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="John Doe" required/>
        </label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="johndoe@mail.com" required/>
        </label>
        <label id="number-label">Age: <input id="number" type="number" min="12" max="120" placeholder="22" required/>
        </label>
      </fieldset>
      <fieldset>
        <label>Current Role: 
          <select id="dropdown">
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Recomend freeCodeCamp:
          <label><input type="radio" value="1" name="rb"/>Yes</label>
          <label><input type="radio" value="2" name="rb"/>No</label>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved:
          <label><input type="checkbox" value="3"/>Forum</label>
          <label><input type="checkbox" value="4"/>Wiki</label>
      </fieldset>
      <fieldset>
        <label>Comments:
            <textarea></textarea>
          </label>
      </fieldset>
      <input id="submit" type="submit"/>
    </form>
  </body>
</html>
